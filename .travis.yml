language: java
sudo: false
jdk: oraclejdk8
install: ./gradlew build
script:
  - ./gradlew javadoc
  - ./sonar.sh
after_success: ./dropbox.sh
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.m2
    - .gradle
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
