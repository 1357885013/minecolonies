language: java
sudo: false
install: true
jdk: oraclejdk8
script: ./travis.sh
notifications:
  slack:
    secure: 
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -f $HOME/.gradle/caches/2.10/plugin-resolution/cache.properties
  - rm -f $HOME/.gradle/caches/2.10/plugin-resolution/cache.properties.lock
  - rm -f $HOME/.gradle/caches/2.10/plugin-resolution/plugin-use-metadata.bin
  - rm -f $HOME/.gradle/caches/2.10/scripts/*
  - rm -f .gradle/2.10/taskArtifacts/*
  - rm -f .gradle/gradle.log
cache:
  directories:
  - $HOME/.m2
  - .gradle
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
